# Docker Bake configuration for FQL builds with layer caching support.
# This enables caching Docker image layers between CI/CD runs without
# requiring a container registry.

variable:
  DOCKER_TAG:
    default: "latest"
  FDB_LIB_URL:
    default: "https://github.com/apple/foundationdb/releases/download/6.2.30/foundationdb-clients_6.2.30-1_amd64.deb"
  GO_URL:
    default: "https://go.dev/dl/go1.19.1.linux-amd64.tar.gz"
  GOLANGCI_LINT_VER:
    default: "v1.49.0"
  SHELLCHECK_URL:
    default: "https://github.com/koalaman/shellcheck/releases/download/v0.10.0/shellcheck-v0.10.0.linux.x86_64.tar.xz"
  HADOLINT_URL:
    default: "https://github.com/hadolint/hadolint/releases/download/v2.7.0/hadolint-Linux-x86_64"
  JQ_URL:
    default: "https://github.com/stedolan/jq/releases/download/jq-1.6/jq-linux64"
  PANDOC_URL:
    default: "https://github.com/jgm/pandoc/releases/download/3.3/pandoc-3.3-1-amd64.deb"
  FQL_VER:
    default: "${DOCKER_TAG}"

# Default group builds both images
group:
  default:
    targets:
      - build
      - fql

target:
  # Builder image containing all build and testing dependencies
  build:
    context: "./docker"
    dockerfile: "Dockerfile"
    target: "builder"
    tags:
      - "docker.io/janderland/fql-build:${DOCKER_TAG}"
    platforms:
      - "linux/amd64"
    args:
      FQL_VER: "${FQL_VER}"
      FDB_LIB_URL: "${FDB_LIB_URL}"
      GO_URL: "${GO_URL}"
      GOLANGCI_LINT_VER: "${GOLANGCI_LINT_VER}"
      SHELLCHECK_URL: "${SHELLCHECK_URL}"
      HADOLINT_URL: "${HADOLINT_URL}"
      JQ_URL: "${JQ_URL}"
      PANDOC_URL: "${PANDOC_URL}"
    # Cache configuration for CI/CD - uses GitHub Actions cache by default
    cache-from:
      - "type=gha,scope=build"
    cache-to:
      - "type=gha,mode=max,scope=build"

  # FQL application image
  fql:
    context: "."
    dockerfile: "./docker/Dockerfile"
    tags:
      - "docker.io/janderland/fql:${DOCKER_TAG}"
    platforms:
      - "linux/amd64"
    args:
      FQL_VER: "${FQL_VER}"
      FDB_LIB_URL: "${FDB_LIB_URL}"
      GO_URL: "${GO_URL}"
      GOLANGCI_LINT_VER: "${GOLANGCI_LINT_VER}"
      SHELLCHECK_URL: "${SHELLCHECK_URL}"
      HADOLINT_URL: "${HADOLINT_URL}"
      JQ_URL: "${JQ_URL}"
      PANDOC_URL: "${PANDOC_URL}"
    # Cache configuration for CI/CD - uses GitHub Actions cache by default
    cache-from:
      - "type=gha,scope=fql"
    cache-to:
      - "type=gha,mode=max,scope=fql"
