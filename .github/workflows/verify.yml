name: Verify
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build:
    strategy:
      matrix:
        fdb_ver: [6.2.30, 7.1.61]

    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        submodules: true

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build image
      run: ./build.sh --image build
      env:
        FENV_FDB_VER: ${{ matrix.fdb_ver }}

    - name: Restore cache
      uses: actions/cache@v4
      with:
        path: ~/.cache/fql
        key: go-${{ matrix.fdb_ver }}-${{ hashFiles('go.sum') }}
        restore-keys: |
          go-${{ matrix.fdb_ver }}-

    - name: Cache FDB image
      id: cache-fdb
      uses: actions/cache@v4
      with:
        path: ~/.cache/fql/fdb-image.tar
        key: fdb-image-${{ matrix.fdb_ver }}

    - name: Load FDB image from cache
      if: steps.cache-fdb.outputs.cache-hit == 'true'
      run: docker load -i ~/.cache/fql/fdb-image.tar

    - name: Pull and save FDB image
      if: steps.cache-fdb.outputs.cache-hit != 'true'
      run: |
        mkdir -p ~/.cache/fql
        docker pull foundationdb/foundationdb:${{ matrix.fdb_ver }}
        docker save foundationdb/foundationdb:${{ matrix.fdb_ver }} -o ~/.cache/fql/fdb-image.tar

    - name: Verify
      run: ./build.sh --generate --verify
      env:
        FENV_FDB_VER: ${{ matrix.fdb_ver }}
        CACHE_VOLUME: ~/.cache/fql

    - name: Fix cache permissions
      run: sudo chown -R $(id -u):$(id -g) ~/.cache/fql
