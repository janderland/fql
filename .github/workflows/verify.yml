name: Verify
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build:
    strategy:
      matrix:
        fdb_ver: [6.2.30, 7.1.61]
        include:
          - fdb_ver: 6.2.30
            fdb_lib_url: https://github.com/apple/foundationdb/releases/download/6.2.30/foundationdb-clients_6.2.30-1_amd64.deb

          - fdb_ver: 7.1.61
            fdb_lib_url: https://github.com/apple/foundationdb/releases/download/7.1.61/foundationdb-clients_7.1.61-1_amd64.deb

    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Compute Docker tag
      id: docker
      run: echo "tag=$(./scripts/docker_tag.sh)" >> $GITHUB_OUTPUT
      env:
        FDB_VER: ${{ matrix.fdb_ver }}

    - name: Build image
      uses: docker/bake-action@v5
      env:
        DOCKER_TAG: ${{ steps.docker.outputs.tag }}
        FDB_VER: ${{ matrix.fdb_ver }}
        FDB_LIB_URL: ${{ matrix.fdb_lib_url }}
      with:
        files: bake.hcl
        targets: build
        load: true
        set: |
          *.cache-from=type=gha,scope=build-${{ matrix.fdb_ver }}
          *.cache-to=type=gha,mode=max,scope=build-${{ matrix.fdb_ver }}

    - name: Restore cache
      uses: actions/cache@v4
      with:
        path: ~/.cache/fql
        key: go-${{ matrix.fdb_ver }}-${{ hashFiles('go.sum') }}
        restore-keys: |
          go-${{ matrix.fdb_ver }}-

    - name: Cache FDB image
      id: cache-fdb
      uses: actions/cache@v4
      with:
        path: ~/.cache/fql/fdb-image.tar
        key: fdb-image-${{ matrix.fdb_ver }}

    - name: Load FDB image from cache
      if: steps.cache-fdb.outputs.cache-hit == 'true'
      run: docker load -i ~/.cache/fql/fdb-image.tar

    - name: Pull and save FDB image
      if: steps.cache-fdb.outputs.cache-hit != 'true'
      run: |
        mkdir -p ~/.cache/fql
        docker pull foundationdb/foundationdb:${{ matrix.fdb_ver }}
        docker save foundationdb/foundationdb:${{ matrix.fdb_ver }} -o ~/.cache/fql/fdb-image.tar

    - name: Verify
      run: ./build.sh --generate --verify
      env:
        FDB_VER: ${{ matrix.fdb_ver }}
        CACHE_VOLUME: ~/.cache/fql

    - name: Fix cache permissions
      run: sudo chown -R $(id -u):$(id -g) ~/.cache/fql
